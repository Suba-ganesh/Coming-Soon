<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Nixie</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        .coming-soon-2  {
            background: url("./assets/coming-soon-2.webp");
            text-align: center;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            color: white;
        
        }

        .coming-soon-2-logo {
            text-align: center;
        }

        .coming-soon-2-title {
            font-size: 50px;
            font-weight: 700;
        }

        .snowman {
            font-size: 80px;
            display: inline-block;
        }

        .coming-soon-2-countdown {
            display: flex;
            justify-content: center;
            margin-top: 60px;
        }

        .coming-soon-2-countdown div {
            padding: 15px;
            font-size: 22px;
            font-weight: 600;
            margin: 0 15px;
            border-right: 2px solid white;
        }

     
    </style>
</head>
<body>
<section class="coming-soon-2">
    <div class="container">
        <div class="">
            <div class="coming-soon-2-logo">
                <img src="./assets/Logo-white.svg" alt="Nixie"> <!-- Replace with actual logo -->
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <div class="coming-soon-container">
              <p class="coming-soon-2-title">Coming Soon</p>
                    <!-- Countdown Timer -->
                    <div class="coming-soon-2-countdown">
                        <div><span id="days">30</span> Days</div>
                        <div><span id="hours">60</span> Hours</div>
                        <div><span id="minutes">60</span> Min</div>
                        <div><span id="seconds">60</span> Sec</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
