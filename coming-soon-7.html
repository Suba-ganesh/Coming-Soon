<body>
    <section class="coming-soon-7">
    <div class="container">
        <div class="coming-soon-7-logo">
            <img src="./assets/logo-white-full.svg" alt="Nixie Logo">
        </div>
        <h1 class="launching">Launching Soon</h1>
        <div class="coming-soon-7-countdown">
            <div>
                <div class="digit-box">
                    <div class="digit" id="day1">0</div>
                    <div class="digit" id="day2">0</div>
                </div>
                <div class="coming-soon-7-label">Days</div>
            </div>
            <div class="digit-top-box">
                <div class="digit-box">
                    <div class="digit" id="hour1">0</div>
                    <div class="digit" id="hour2">0</div>
                </div>
                <div class="coming-soon-7-label">Hours</div>
            </div>
            <div>
                <div class="digit-box">
                    <div class="digit" id="min1">0</div>
                    <div class="digit" id="min2">0</div>
                </div>
                <div class="coming-soon-7-label">Minutes</div>
            </div>
        </div>

        <p class="launching-slogan">Weâ€™ll let you know when we are launching</p>
        <div class="coming-soon-7-subscribe-box">
            <input type="email" placeholder="Email Address">
            <button>Notify Me</button>
        </div>
    </div>
</section>
    <script>
        function updateCountdown() {
            let launchDate = new Date("Apr 30, 2025 00:00:00").getTime();
            let now = new Date().getTime();
            let timeLeft = launchDate - now;
            
            let days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            let hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            
            document.getElementById("days").innerText = days;
            document.getElementById("hours").innerText = hours;
            document.getElementById("minutes").innerText = minutes;
        }
        setInterval(updateCountdown, 1000);
    </script>
