<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comingsoon-7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/digital-numbers" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="coming-soon-7">
    <div class="container">
        <div class="coming-soon-7-logo">
            <img src="./assets/logo-white-full.svg" alt="Nixie Logo">
        </div>
        <h1 class="launching">Launching Soon</h1>
        <div class="coming-soon-7-countdown">
            <div>
                <div class="digit-box">
                    <div class="digit" id="day1">0</div>
                    <div class="digit" id="day2">0</div>
                </div>
                <div class="coming-soon-7-label">Days</div>
            </div>
            <div class="digit-top-box">
                <div class="digit-box">
                    <div class="digit" id="hour1">0</div>
                    <div class="digit" id="hour2">0</div>
                </div>
                <div class="coming-soon-7-label">Hours</div>
            </div>
            <div>
                <div class="digit-box">
                    <div class="digit" id="min1">0</div>
                    <div class="digit" id="min2">0</div>
                </div>
                <div class="coming-soon-7-label">Minutes</div>
            </div>
        </div>
        
        
        <p class="launching-slogan">Weâ€™ll let you know when we are launching</p>
        <div class="coming-soon-7-subscribe-box">
            <input type="email" placeholder="Email Address">
            <button>Notify Me</button>
        </div>
        </section>
        <script>
        
        function startCountdown(targetDate) {
            function updateCountdown() {
                const now = new Date();
                const timeRemaining = targetDate - now;
        
                if (timeRemaining <= 0) {
                    clearInterval(countdownInterval);
                    return;
                }
        
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        
                // Update digits in the HTML
                document.getElementById("day1").textContent = Math.floor(days / 10);
                document.getElementById("day2").textContent = days % 10;
        
                document.getElementById("hour1").textContent = Math.floor(hours / 10);
                document.getElementById("hour2").textContent = hours % 10;
        
                document.getElementById("min1").textContent = Math.floor(minutes / 10);
                document.getElementById("min2").textContent = minutes % 10;
            }
        
            // Update every second to detect when a new minute starts
            const countdownInterval = setInterval(() => {
                const now = new Date();
                if (now.getSeconds() === 0) {
                    updateCountdown();
                }
            }, 1000);
        
            updateCountdown(); // Run once immediately
        }
        
        // Set the target launch date (Change this to your desired date)
        const launchDate = new Date("2025-06-01T00:00:00");
        startCountdown(launchDate);
    </script>
        
  
</body>
</html>
