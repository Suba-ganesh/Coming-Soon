<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Nixie</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

</head>
<body>
<section class="coming-soon-2">

    <div class="snowflakes">
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
        <div class="snowflake">❄</div>
    </div>
    <div class="container">
        <div class="coming-soon-2-logo text-center pt-4">
            <img src="./assets/Logo-white.svg" alt="Nixie Logo"> 
        </div>
        <div class="d-flex justify-content-center align-items-center text-center flex-wrap">
        
            <h2 class="coming-soon-2-title mx-2">    <img src="./assets/c.png" alt="" class="c">oming</h2>
            <span class="snowman mx-2">
                <img src="./assets/snowman.png" alt="Snowman" class="img-fluid" id="snow">
            </span>
            <h2 class="coming-soon-2-title mx-2">Soon</h2>
        </div>
                    <!-- Countdown Timer -->
                    <div class="container mt-5">
                        <div class="row justify-content-center">
                            <div class="col-3 col-md-2 col-sm-auto countdown-item">
                                <span id="days">17</span>
                                <small class="small">Days</small>
                            </div>
                            <div class="col-3 col-md-2  col-sm-auto countdown-item">
                                <span id="hours">24</span>
                                <small class="small">Hours</small>
                            </div>
                            <div class="col-3 col-md-2  col-sm-auto countdown-item">
                                <span id="minutes">54</span>
                                <small class="small">Minutes</small>
                            </div>
                            <div class="col-3 col-md-2  col-sm-auto countdown-item border-0">
                                <span id="seconds">30</span>
                                <small class="small">Seconds</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let launchDate = new Date("April 10, 2025 00:00:00").getTime();

        let timer = setInterval(function () {
            let now = new Date().getTime();
            let remaining = launchDate - now;

            if (remaining > 0) {
                let days = Math.floor(remaining / (1000 * 60 * 60 * 24));
                let hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                let minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
                let seconds = Math.floor((remaining % (1000 * 60)) / 1000);

                document.getElementById("days").textContent = days;
                document.getElementById("hours").textContent = hours;
                document.getElementById("minutes").textContent = minutes;
                document.getElementById("seconds").textContent = seconds;
            } else {
                clearInterval(timer);
                document.querySelector(".coming-soon-2-countdown").innerHTML = "<h3>We Are Live Now!</h3>";
            }
        }, 1000);
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
