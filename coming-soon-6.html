<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon-6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container text-center">
        <!-- Logo -->
        <div class="logo mt-4">
            <img src="./assets/comingsoon-logo.svg" alt="Nixie Logo">
        </div>

        <!-- Heading -->
        <h1 class="headline">WE ARE COMING SOON!!</h1>
        <p class="subtext">Stay tuned for something amazing</p>

        <!-- Illustration -->
        <div class="illustration">
            <img src="./assets/bike-img.png" alt="Coming Soon Illustration">
        </div>
        <div ><p class="subscribe">Subscribe to our mailing list to get latest updates</p></div>
        
        <!-- Subscription Box -->
        <div class="coming-soon-6-subscribe-box mt-4">
            
            <input type="email" placeholder="Enter your email" required>
            <button>Subscribe</button>
        </div>

        <!-- Social Media Icons -->
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-github"></i></a>
        </div>
    </div>

</body>
</html>
