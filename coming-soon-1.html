<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coming Soon</title>

    <!-- Bootstrap & Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="coming-soon-1">
    <!-- Logo -->
    <div class="container text-center">
        <div class="logo-container">
            <img src="./assets/comingsoon-logo.svg" alt="Logo">
        </div>
    </div>

   
        <!-- Coming Soon Text -->
        <div class="main-heading">
            <div class="gradient-line"></div>
            <h1 class="coming-soon">COMING SOON</h1>
            <div class="gradient-line"></div>
            <p class="stay-tuned">STAY TUNED</p>
        </div>


        <!-- Countdown Timer -->
        <div class="container text-center">
            <div class="countdown" >
                <div class="countdown-box">
                    <span id="days">00</span>
                    <div class="counter-line"></div>
                    <small>Days</small>
                </div>
                <div class="countdown-box">
                    <span id="hours">00</span>
                    <div class="counter-line"></div>
                    <small>Hours</small>
                </div>
                <div class="countdown-box">
                    <span id="minutes">00</span>
                    <div class="counter-line"></div>
                    <small>Minutes</small>
                </div>
                <div class="countdown-box">
                    <span id="seconds">00</span>
                    <div class="counter-line"></div>
                    <small>Seconds</small>
                </div>
            </div>
        </div>
    </section>


    <!-- Countdown Timer Script -->
    <script>
        // Set the launch date
        let launchDate = new Date("April 10, 2025 00:00:00").getTime();

        // Update the countdown every second
        let timer = setInterval(function() {
            let now = new Date().getTime();
            let remaining = launchDate - now;

            let days = Math.floor(remaining / (1000 * 60 * 60 * 24));
            let hours = Math.floor((remaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            let minutes = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
            let seconds = Math.floor((remaining % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (remaining < 0) {
                clearInterval(timer);
                document.querySelector(".countdown").innerHTML = "<h3>We Are Live Now!</h3>";
            }
        }, 1000);
    </script>



    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

</body>
</html>
