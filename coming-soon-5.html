<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon-5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/digital-numbers" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section class="coming-soon-5">
<div class="container text-center">
    <!-- Logo -->
    <div class="coming-soon-5-logo">
        <img src="./assets/Logo-white.svg" alt="Nixie Logo">
    </div>

    <!-- Heading -->
    <h2 class="mt-3 fw-bold coming-soon-5-title">We are coming soon!!!</h2>
    <p class="lead  coming-soon-5-sub-title">Stay tuned for something amazing</p>

    <!-- Countdown Timer -->
    <div class="coming-soon-5-countdown">
        <div >
            <div class="coming-soon-5-countdown-box"> 
                <span id="days" class="numbers">00</span>
            </div>
            <span class="countdown-label">Days</span>
        </div>
        <div >
            <div class="coming-soon-5-countdown-box"> 
                <span id="hours" class="numbers">00</span>
            </div>
            <span class="countdown-label">Hours</span>
        </div>
        <div >
            <div class="coming-soon-5-countdown-box"> 
                <span id="minutes" class="numbers">00</span>
            </div>
            <span class="countdown-label">Minutes</span>
        </div>
        <div >
            <div class="coming-soon-5-countdown-box"> 
                <span id="seconds" class="numbers">00</span>
            </div>
            <span class="countdown-label">Seconds</span>
        </div>
    </div>
</div>
</section>

<!-- Countdown Script -->
<script>
    function updateCountdown() {
        const targetDate = new Date("April 10, 2025 00:00:00").getTime();
        const now = new Date().getTime();
        const difference = targetDate - now;

        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        document.getElementById("days").innerText = days;
        document.getElementById("hours").innerText = hours;
        document.getElementById("minutes").innerText = minutes;
        document.getElementById("seconds").innerText = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
